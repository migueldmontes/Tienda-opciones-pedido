<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Pizza</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1601924582975-6e89abbf09b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #cc3300;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .checkbox-group, .radio-group {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label, .radio-group label {
      font-weight: normal;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #cc3300;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #aa2a00;
    }
  </style>
</head>
<body>
  <form action="recibido.html" method="get">
    <h2>Pedido de Pizza</h2>

    <label for="tratamiento">Tratamiento:</label>
    <select id="tratamiento" name="tratamiento">
      <option value="Sr.">Sr.</option>
      <option value="Sra.">Sra.</option>
      <option value="Otre">Otre</option>
    </select>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="tipo_pizza">Tipo de Pizza:</label>
